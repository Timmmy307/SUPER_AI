<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Groq Agent Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 900px; margin: 2rem auto; }
    .row { display:flex; gap:8px; margin:8px 0; }
    button { padding:8px 12px; }
    .modal { position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; }
    .modal > div { background:#fff; padding:16px; border-radius:8px; max-width:520px; }
    pre { white-space:pre-wrap; background:#f7f7f7; padding:8px; border-radius:6px; }
    img { max-width:100%; }
  </style>
</head>
<body>
  <h1>Groq GPT-OSS-120B Agent</h1>

  <div class="row">
    <input id="adminToken" placeholder="Admin token (for shutdown/allow)" />
    <button onclick="shutdown()">Kill Switch</button>
    <button onclick="start()">Start</button>
    <button onclick="refreshStatus()">Status</button>
  </div>

  <div class="row">
    <input id="goal" style="flex:1" placeholder="Enter a task..." />
    <button onclick="runTask()">Plan</button>
  </div>

  <div class="row">
    <input id="url" style="flex:1" placeholder="URL to fetch (text)" />
    <button onclick="browseText()">Fetch Text</button>
  </div>

  <div class="row">
    <input id="urlImg" style="flex:1" placeholder="URL to screenshot" />
    <button onclick="browseImage()">Screenshot</button>
  </div>

  <h3>Output</h3>
  <pre id="out"></pre>

  <div class="modal" id="approveModal">
    <div>
      <h3>Approval needed</h3>
      <p id="need"></p>
      <div class="row">
        <button onclick="decide(true)">Approve & Add to Allow-list</button>
        <button onclick="decide(false)">Deny</button>
      </div>
    </div>
  </div>

<script>
const outEl = document.getElementById('out');
const out = (x) => outEl.textContent = outEl.textContent + '\n' + x;

async function shutdown(){
  const t = document.getElementById('adminToken').value;
  const r = await fetch('/admin/shutdown',{method:'POST',headers:{'x-admin-token':t}});
  out('Shutdown: '+r.status);
}
async function start(){
  const t = document.getElementById('adminToken').value;
  const r = await fetch('/admin/start',{method:'POST',headers:{'x-admin-token':t}});
  out('Start: '+r.status);
}
async function refreshStatus(){
  const t = document.getElementById('adminToken').value;
  const r = await fetch('/admin/status',{headers:{'x-admin-token':t}});
  out(await r.text());
}
async function runTask(){
  const goal = document.getElementById('goal').value;
  const r = await fetch('/task',{method:'POST',headers:{'content-type':'application/json'}, body: JSON.stringify({goal})});
  out((await r.json()).plan);
}
let approvePending = null;
function showApprove(domain, url){
  approvePending = {domain, url};
  document.getElementById('need').textContent = `Agent requests ${domain}\n${url}`;
  document.getElementById('approveModal').style.display='flex';
}
async function decide(ok){
  const t = document.getElementById('adminToken').value;
  if(ok && approvePending){
    await fetch('/admin/allow',{method:'POST',
      headers:{'x-admin-token':t,'content-type':'application/json'},
      body: JSON.stringify(approvePending.domain)});
  }
  document.getElementById('approveModal').style.display='none';
  approvePending = null;
}
async function browseText(){
  const url = document.getElementById('url').value;
  let r = await fetch(`/browse/text?url=${encodeURIComponent(url)}`);
  if(r.status===401){
    const j = await r.json();
    showApprove(j.domain, j.url);
    return;
  }
  out((await r.json()).text.slice(0,1500));
}
async function browseImage(){
  const url = document.getElementById('urlImg').value;
  let r = await fetch(`/browse/screenshot?url=${encodeURIComponent(url)}`);
  if(r.status===401){
    const j = await r.json();
    showApprove(j.domain, j.url);
    return;
  }
  const blob = await r.blob();
  const imgUrl = URL.createObjectURL(blob);
  const img = new Image(); img.src = imgUrl;
  document.body.appendChild(img);
}
</script>
</body>
</html>
